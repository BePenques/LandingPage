<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title> Nerd Cat Store </title>
</head>
<body>
    <div id="top">
        <div class="logo">
            <img src="assets/gatinho2.fw.png" alt="Logotipo">
        </div>
        <div class="content">        
            <section class="container" id="first-sec">
                <img id="img" src="assets/bf2.fw.png" alt="black-friday-image">
                <h3>Super descontos de <br> Black Friday</h3>
                <p>50% OFF na compra de duas peças !</p>
                <img id="img-camisetas"src="/assets/Untitled-5.fw.png" alt="imagem-produtos">
            </section>
            <section class="container" id="second-sec">
                <form class="form" id="form" action="">
                    <h3>Não perca tempo! <br>Cadastre-se para receber ofertas exclusivas!</h3>
                    <input type="text" name="name" id="name" placeholder="Seu nome">
                    <input type="email" name="email" id="email" placeholder="Seu melhor e-mail">
                    <input type="submit" value="Cadastrar">
                </form>
            </section>
            <section class="container" id="third-sec">
                <aside class="third-aside" id="third-aside1">
                    <h3>Descontos Progressivos!</h3>
                    <img src="/assets/Discount-cuate.png" alt="desconto-progressivo">
                </aside>
                <aside class="third-aside" id="third-aside2">
                    <h3>Frete Grátis</h3>
                    <img src="/assets/Free shipping-pana (1).png" alt="frete-gratis">
                </aside>
                <aside class="third-aside" id="third-aside3">
                    <h3>Acima de R$200 ganhe um brinde exclusivo!</h3>
                    <img src="/assets/Send gift-rafiki.png" alt="brinde">
                </aside>
            </section>
        </div>
    </div>
    <footer>
        <div id="footer-icones">
            <a href="#"><img id="icones-social" src="/assets/redes-sociais.fw.png" alt="icones-redes-sociais"></a>
            <p>Created with <img id="icone-coracao"src="/assets/coracao2.fw.png" alt="icone-coracao"> by <a href="https://github.com/BePenques" target="_blank">BePenques</a></p>
        </div>
    </footer>
</body>
<script src="js/scripts.js"></script>
</html>
